<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Log Scrubber client"/>
    <meta name="author" content="Sven Schittecatte"/>
    <link rel="icon" th:href="@{/favicon.ico}"/>

    <title>LogScrubber</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <a class="navbar-brand" href="/">Log Scrubber</a>
        <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-right availablehosts">
                    <span>Available hosts</span>
                </div>
        </div>
    </div>
</nav>

<div class="vertical-container">
    <div class="row" th:each="host, index : ${hosts}">
        <div class="col-xs-6 col-sm-4"></div>
        <div class="col-xs-6 col-sm-4 text-center">
            <a class="btn btn-primary host" th:href="@{barchart/{host}(host=${host})}"><span th:text="${host}"></span></a>
        </div>
        <div class="col-xs-6 col-sm-4"></div>
    </div>

    <hr/>

    <footer>
        <p>&copy; Singular</p>
    </footer>
</div> <!-- /container -->

<link th:href="@{/style.css}" rel='stylesheet' type='text/css'/>
</body>
</html>
