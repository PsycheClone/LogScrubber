<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Log Scrubber client"/>
    <meta name="author" content="Sven Schittecatte"/>
    <link rel="icon" th:href="@{/favicon.ico}"/>

    <title>LogScrubber</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script th:src="@{bower_components/bootstrap/dist/js/bootstrap.min.js}"/>
    <script th:src="@{bower_components/moment/min/moment.min.js}"/>
    <script th:src="@{bower_components/bootstrap/js/transition.js}"/>
    <script th:src="@{bower_components/handlebars/handlebars.min.js}"/>
    <script th:src="@{tableChart.js}"/>
    <script th:src="@{bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"/>

    <link th:href="@{melexis_bootstrap/bootstrap.css}" media='screen' rel='stylesheet' type='text/css'/>
    <link th:href="@{bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css}" media='screen' rel='stylesheet' type='text/css'/>
    <link th:href="@{css/style.css}" rel='stylesheet' type='text/css'/>
</head>

<body>
<nav class="navbar bg-primary">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div id="melexis_logo" class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img th:src="@{images/melexis_logoBaselineWhite.png}"/>
                </a>
            </div>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav availablehosts">
                <li class="navbar-right">
                    <form id="selectorForm" class="navbar-form navbar-right" name="headerForm">
                        <select id="environment" class="form-control" name="fEnvironment">
                        </select>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker'>
                                <input type='text' class="form-control" name="fDate"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <button id="submitForm" type="button" class="btn btn-success">Get</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="vertical-container">
    <div class="row">
        <div class="col-xs-2 col-sm-2"></div>
        <div id="tableContainer" class="col-xs-6 col-sm-8">
        </div>
        <div class="col-xs-2 col-sm-2"></div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $.get("http://localhost:8090/environments", function(data) {
            for(var i in data) {
                $("#environment").append("<option>" + data[i] + "</option>");
            }
        });
        
        var date = new Date();

        $('#datetimepicker').datetimepicker({
            format: "YYYY-MM-DD HH:mm",
            defaultDate: date
        });

        $("#submitForm").click(function() {
            var formComponents = $("#selectorForm").serializeArray();
            date = formComponents[1].value;
            generateDatasetTables(formComponents[0].value, date);
        });
    });
</script>

<script id="tableDatasetTemplate" type="text/x-handlebars-template">
    {{#each rangeDatasets}}
    <div class="panel panel-default">
        <div class="panel-heading">{{range}}</div>
        <div class="panel-body">
            <table class="table table-bordered table-hover datasetTable">
                <tr>
                    <th>Tag</th>
                    <th>Average</th>
                    <th>Count</th>
                </tr>
                {{#each dataset}}
                    <tr>
                        <td>{{tag}}</td>
                        <td align="right">{{average}}</td>
                        <td align="right">{{count}}</td>
                    </tr>
                {{/each}}
            </table>
        </div>
    </div>
    {{/each}}
</script>
</body>
</html>
